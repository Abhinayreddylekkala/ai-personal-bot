<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Personal Bot</title>
    <style>
        /* Basic styling for the chat */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            border: 1px solid #d1d1d1;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message { 
            margin-bottom: 12px; 
            padding: 10px 15px; 
            border-radius: 20px; 
            max-width: 80%;
            line-height: 1.4;
        }
        .user-msg { 
            background: #007bff; 
            color: white; 
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }
        .bot-msg { 
            background: #e9e9eb; 
            color: black; 
            margin-right: auto;
            border-bottom-left-radius: 5px;
        }
        /* This makes links in the bot's response clickable */
        .bot-msg a {
            color: #0056b3;
            text-decoration: underline;
        }
        /* Styling for the command list */
        .command-list {
            margin-top: 8px;
        }
        .command-bubble {
            display: inline-block;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 4px 10px;
            font-size: 0.85em;
            margin: 3px;
            color: #333;
        }
        #input-area { 
            display: flex; 
            padding: 15px;
            border-top: 1px solid #d1d1d1;
            background: #fcfcfc;
        }
        #user-input { 
            flex-grow: 1; 
            border: 1px solid #ccc; 
            border-radius: 20px; 
            padding: 12px 15px;
            font-size: 1rem;
        }
        #user-input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.2);
        }
        #send-btn, #mic-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0 15px;
            border-radius: 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        #mic-btn {
            border-radius: 50%;
            width: 46px; /* Fixed width */
            height: 46px; /* Fixed height */
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #send-btn:hover, #mic-btn:hover {
            background: #0056b3;
        }
        #mic-btn.listening {
            background: #dc3545; /* Red when listening */
        }
        /* SVG icon for mic */
        #mic-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="chat-window">
            <!-- Messages will appear here -->
            <div class="message bot-msg">
                Hello! I'm your personal assistant. You can ask me for:
                <div class="command-list">
                    <span class="command-bubble">time</span>
                    <span class="command-bubble">weather</span>
                    <span class="command-bubble">wikipedia</span>
                    <span class="command-bubble">search</span>
                    <span class="command-bubble">email</span>
                    <span class="command-bubble">news</span>
                </div>
            </div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Type or click the mic...">
            <button id="send-btn">Send</button>
            <button id="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // --- JavaScript for the Frontend ---

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const micBtn = document.getElementById('mic-btn');

        // Check for Speech Recognition API
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            micBtn.addEventListener('click', () => {
                try {
                    recognition.start();
                    micBtn.classList.add('listening');
                } catch(e) {
                    console.error("Speech recognition already active or error starting: ", e);
                }
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                sendMessage(); // Automatically send after speech
            };

            recognition.onspeechend = () => {
                recognition.stop();
                micBtn.classList.remove('listening');
            };
            
            recognition.onend = () => {
                 micBtn.classList.remove('listening');
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                micBtn.classList.remove('listening');
            };

        } else {
            micBtn.style.display = 'none'; // Hide mic button if not supported
            console.warn('Speech Recognition not supported in this browser.');
        }


        // Function to send a message
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === "") return; // Don't send empty messages

            // 1. Display user's message
            addMessage(message, 'user');
            
            // Clear the input field
            userInput.value = "";

            try {
                // 2. Send the message to the Flask backend
                // This URL must match the one your 'python app.py' is running on
                const response = await fetch('http://127.0.0.1:5000/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 'message': message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const botResponse = data.response;

                // 3. Display the bot's response
                addMessage(botResponse, 'bot');

            } catch (error) {
                console.error('Error:', error);
                addMessage('Sorry, something went wrong with the connection.', 'bot');
            }
        }
        
        // Function to speak text (Text-to-Speech)
        function speakText(text) {
            // Clean up text for speech (remove HTML, URLs)
            const cleanText = text.replace(/<[^>]*>?/gm, ' ').replace(/https?:\/\/[^\s]+/g, 'link');
            
            // Stop any previous speech
            window.speechSynthesis.cancel();
            
            const utterance = new SpeechSynthesisUtterance(cleanText);
            window.speechSynthesis.speak(utterance);
        }

        // Helper function to add a message to the chat window
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-msg' : 'bot-msg');
            
            // Sanitize text and auto-link URLs (basic)
            const urlRegex = /\[Learn more: (https?:\/\/[^\s]+)\]/g;
            let textWithLinks = text.replace(urlRegex, (match, url) => `<a href="${url}" target="_blank">Learn more...</a>`);

            const urlRegex2 = /(https?:\/\/[^\s]+)/g;
            // Avoid re-linking the "Learn more" link
            if (!urlRegex.test(text)) {
                 textWithLinks = text.replace(urlRegex2, (url) => `<a href="${url}" target="_blank">${url}</a>`);
            }
            
            messageDiv.innerHTML = textWithLinks; // Use innerHTML to render links
            chatWindow.appendChild(messageDiv);
            
            // Scroll to the bottom
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            // Speak the bot's response
            if (sender === 'bot') {
                speakText(text);
            }
        }

        // --- Event Listeners ---

        // Send message when button is clicked
        sendBtn.addEventListener('click', sendMessage);

        // Send message when "Enter" key is pressed
        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>

</body>
</html>
